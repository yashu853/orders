<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Orders</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dbe9ff);
      padding: 30px;
      color: #2c3e50;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
      color: #1a5276;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2e86c1;
    }

    .orders {
      margin-top: 40px;
    }

    .table-section {
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f6faff;
      border: 1px solid #d6eaf8;
      margin: 8px 0;
      padding: 12px;
      border-left: 6px solid #3498db;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    li button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    li button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Restaurant Order System</h2>

    <label for="priceInput">Enter Price:</label>
    <input id="priceInput" type="number" placeholder="e.g. 120" />

    <label for="dishInput">Enter Dish Name:</label>
    <input id="dishInput" type="text" placeholder="e.g. Fried Rice" />

    <label for="tableDropdown">Select Table:</label>
    <select id="tableDropdown">
      <option value="Table1">Table 1</option>
      <option value="Table2">Table 2</option>
      <option value="Table3">Table 3</option>
    </select>

    <button onclick="addToBill()">Add to Bill</button>

    <div class="orders">
      <div class="table-section">
        <h2>Table 1</h2>
        <ul id="Table1"></ul>
      </div>

      <div class="table-section">
        <h2>Table 2</h2>
        <ul id="Table2"></ul>
      </div>

      <div class="table-section">
        <h2>Table 3</h2>
        <ul id="Table3"></ul>
      </div>
    </div>
  </div>

  <script>
    const apiBase = "https://crudcrud.com/api/8e185a642d484a80b0d099a13597e589/orders";

    window.onload = function () {
      clearAllOrders();
    };

    function clearAllOrders() {
      fetch(apiBase)
        .then(res => res.json())
        .then(data => {
          data.forEach(order => {
            fetch(`${apiBase}/${order._id}`, { method: "DELETE" });
          });
        })
        .catch(err => console.error("Error clearing orders:", err));
    }

    function addToBill() {
      const price = document.getElementById('priceInput').value.trim();
      const dish = document.getElementById('dishInput').value.trim();
      const table = document.getElementById('tableDropdown').value;

      if (!price || !dish) {
        alert("Please enter both dish and price.");
        return;
      }

      const message = `${dish} - â‚¹${price}`;

      const order = { message, table };
      fetch(apiBase, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      })
        .then(res => res.json())
        .then(savedOrder => {
          addOrderToUI(savedOrder.message, savedOrder.table, savedOrder._id);
        });

      document.getElementById('priceInput').value = '';
      document.getElementById('dishInput').value = '';
    }

    function addOrderToUI(message, table, id) {
      const ul = document.getElementById(table);
      const li = document.createElement('li');
      li.textContent = message;
      li.setAttribute('data-id', id);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.onclick = () => deleteOrder(id, li);
      li.appendChild(delBtn);

      ul.appendChild(li);
    }

    function deleteOrder(id, li) {
      fetch(`${apiBase}/${id}`, { method: "DELETE" })
        .then(() => {
          li.remove();
        })
        .catch(err => {
          alert("Failed to delete order.");
          console.error(err);
        });
    }
  </script>

</body>
</html>
